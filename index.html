<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="topButtons">
  <button class="cats">cats</button>
  <button class="dogs">dogs</button>
  <button class="dinos">dinos</button>
  <button class="all">all</button>
</div>


  <form>
    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
    <label for="floatingInput mb-3">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="type"
      placeholder="Type"
      required
    />
    <label for="floatingInput">Type</label>
    </div>

    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="color"
      placeholder="Color"
      required
    />
    <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="specialSkill"
      placeholder="Special Skill"
      required
    />
    <label for="floatingInput mb-3">Special Skill</label>
    </div>

    <div class="form-floating">
      <input
      type="url"
      class="form-control"
      id="imageUrl"
      placeholder="image"
      required
    />
    <label for="floatingInput mb-3">Image Url</label>
    </div>
    <button type="submit" class="submitBtn" id="form-submit">Add Pet</button>
  </form>


<div id="card-div">
  <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="petName">Card title</h4>
      <p class="petType">type</p>
      <p class="petColor">color</p>
      <p class="special">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <button class="delete" id='delete--'>Delete</button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>
</html>
